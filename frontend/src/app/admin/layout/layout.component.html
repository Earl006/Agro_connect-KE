<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-20 bg-white shadow-lg flex flex-col items-center py-6">
      <div class="flex-1 space-y-8">
        <!-- Dashboard -->
        <a routerLink="/admin/dashboard" 
           routerLinkActive="text-green-600"
           class="flex flex-col items-center group">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="text-xs mt-2">Dashboard</span>
        </a>

        <!-- Users -->
        <a routerLink="/admin/users" 
           routerLinkActive="text-green-600"
           class="flex flex-col items-center group">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
          </svg>
          <span class="text-xs mt-2">Users</span>
        </a>

        <!-- Products -->
        <a routerLink="/admin/products" 
           routerLinkActive="text-green-600"
           class="flex flex-col items-center group">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
          </svg>
          <span class="text-xs mt-2">Products</span>
        </a>

        <!-- Orders -->
        <a routerLink="/admin/orders" 
           routerLinkActive="text-green-600"
           class="flex flex-col items-center group">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
          </svg>
          <span class="text-xs mt-2">Orders</span>
        </a>

        <!-- Analytics -->
        <a routerLink="/admin/analytics" 
           routerLinkActive="text-green-600"
           class="flex flex-col items-center group">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          <span class="text-xs mt-2">Analytics</span>
        </a>

        <!-- Payments -->
        <a routerLink="/admin/payments" 
           routerLinkActive="text-green-600"
           class="flex flex-col items-center group">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span class="text-xs mt-2">Payments</span>
        </a>

        <!-- Farmer Requests -->
        <a routerLink="/admin/farmer-requests" 
           routerLinkActive="text-green-600"
           class="flex flex-col items-center group">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
          </svg>
          <span class="text-xs mt-2">Requests</span>
        </a>
      </div>

      <!-- Logout -->
      <button (click)="logout()" 
              class="flex flex-col items-center text-gray-500 hover:text-red-600">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <span class="text-xs mt-2">Logout</span>
      </button>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar -->
      <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6">
        <div class="text-2xl font-bold text-green-600">AgroConnect-KE</div>
        
        <div class="text-gray-600">
          {{currentDate | date:'medium'}}
        </div>

        <div class="relative">
          <button (click)="toggleUserMenu()" 
                  class="flex items-center space-x-2 text-gray-700 hover:text-green-600">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Admin</span>
          </button>

          <div *ngIf="showUserMenu" 
               class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
            <a routerLink="/admin/profile" 
               class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Profile
            </a>
            <button (click)="logout()" 
                    class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <main class="flex-1 p-6 overflow-auto">
        <router-outlet></router-outlet>
      </main>

      <!-- Footer -->
      <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-4 px-4">
          <p class="text-center text-sm text-gray-500">
            Â© {{currentYear}} AgroConnect-KE. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </div>
