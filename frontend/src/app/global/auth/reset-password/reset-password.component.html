<!-- reset-password.component.html -->
<app-topbar></app-topbar>

<div class="auth-container">
  <div class="auth-card">
    <div class="text-center mb-8">
      <svg class="mx-auto h-12 w-12 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Reset Password</h2>
      <p class="mt-2 text-sm text-gray-600">
        Enter your new password below
      </p>
    </div>

    <!-- Alert Messages -->
    <div *ngIf="errorMessage" class="rounded-md bg-red-50 p-4 mb-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-red-800">{{errorMessage}}</p>
        </div>
      </div>
    </div>

    <div *ngIf="successMessage" class="rounded-md bg-green-50 p-4 mb-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-green-800">{{successMessage}}</p>
        </div>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div>
        <label for="password" class="form-label">New Password</label>
        <div class="relative">
          <input id="password" 
                 name="password" 
                 type="password" 
                 [(ngModel)]="resetForm.password"
                 required
                 minlength="8"
                 class="form-input"
                 placeholder="Enter new password">
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="relative">
          <input id="confirmPassword" 
                 name="confirmPassword" 
                 type="password" 
                 [(ngModel)]="resetForm.confirmPassword"
                 required
                 minlength="8"
                 class="form-input"
                 placeholder="Confirm new password">
        </div>
      </div>

      <button type="submit" 
              [disabled]="isLoading"
              class="submit-button">
        <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </span>
        {{ isLoading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  </div>
</div>

<app-footer></app-footer>
