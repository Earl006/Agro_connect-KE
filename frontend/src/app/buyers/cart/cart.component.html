<app-topbar></app-topbar>
    
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900">My Shopping Cart</h1>
        <!-- <button *ngIf="cartItems.length > 0"
                (click)="checkout()"
                class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
          Proceed to Checkout
        </button> -->
      </div>

      <div *ngIf="cartItems.length === 0" 
           class="text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Your cart is empty</h3>
        <p class="mt-1 text-sm text-gray-500">Start adding some items to your cart!</p>
        <div class="mt-6">
          <a routerLink="/products" class="text-green-600 hover:text-green-500">
            Continue Shopping <span aria-hidden="true"> â†’</span>
          </a>
        </div>
      </div>

      <div class="space-y-4">
        <div *ngFor="let item of cartItems" 
             class="bg-white rounded-lg shadow-md p-6 transition-transform hover:-translate-y-1">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <img [src]="item.product.imageUrl" 
                   [alt]="item.product.title"
                   class="w-24 h-24 object-cover rounded-md">
              <div>
                <h3 class="text-lg font-medium text-gray-900">{{item.product.title}}</h3>
                <p class="text-sm text-gray-500">{{item.product.description}}</p>
                <p class="mt-1 text-sm font-medium text-gray-900">
                  KES {{item.product.price}} per {{item.product.unit}}
                </p>
              </div>
            </div>
            
            <div class="flex items-center space-x-4">
              <div class="flex items-center border rounded-lg">
                <button (click)="updateQuantity(item.product.id, item.quantity - 1)"
                        class="px-3 py-1 hover:bg-gray-100">-</button>
                <input type="number" 
                       [(ngModel)]="item.quantity"
                       (change)="updateQuantity(item.product.id, item.quantity)"
                       class="w-16 text-center border-x"
                       min="1">
                <button (click)="updateQuantity(item.product.id, item.quantity + 1)"
                        class="px-3 py-1 hover:bg-gray-100">+</button>
              </div>
              
              <button (click)="removeFromCart(item.product.id)"
                      class="text-red-600 hover:text-red-700">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="cartItems.length > 0" class="mt-8 flex justify-between items-center">
        <p class="text-lg font-medium text-gray-900">
          Total: KES {{totalAmount}}
        </p>
        <button (click)="checkout()"
                class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
          Proceed to Checkout
        </button>
      </div>
    </div>

    <app-footer></app-footer>
