<app-topbar></app-topbar>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <!-- Back Button -->
      <button (click)="goBack()" 
              class="flex items-center text-gray-600 hover:text-gray-900 mb-8">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Back
      </button>

      <!-- Product Details Card -->
      <div *ngIf="product" class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="grid grid-cols-1 md:grid-cols-2">
          <!-- Image Section -->
          <div class="relative h-96 md:h-full">
            <img [src]="product.imageUrl" 
                 [alt]="product.title"
                 class="absolute inset-0 w-full h-full object-cover">
          </div>

          <!-- Details Section -->
          <div class="p-8 md:p-12">
            <div class="mb-8">
              <h1 class="text-3xl font-bold text-gray-900 mb-4">{{product.title}}</h1>
              <p class="text-gray-600 text-lg mb-6">{{product.description}}</p>
              
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <span class="text-gray-600">Price</span>
                  <span class="text-2xl font-bold text-green-600">KES {{product.price}}</span>
                </div>
                
                <div class="flex items-center justify-between">
                  <span class="text-gray-600">Availability</span>
                  <span class="text-gray-900">{{product.quantity}} {{product.unit}} left</span>
                </div>

                <div class="flex items-center justify-between">
                  <span class="text-gray-600">Location</span>
                  <span class="text-gray-900">{{product.location}}</span>
                </div>

                <div class="flex items-center justify-between">
                  <span class="text-gray-600">Farmer</span>
                  <span class="text-gray-900">{{product.farmer.firstName}} {{product.farmer.lastName}}</span>
                </div>

                <div class="flex items-center justify-between">
                  <span class="text-gray-600">Category</span>
                  <span class="text-gray-900">{{product.category.name}}</span>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
              <button (click)="addToCart()" 
                      [disabled]="isInCart"
                      [ngClass]="{'bg-gray-400': isInCart, 'bg-green-600 hover:bg-green-700': !isInCart}"
                      class="w-full text-white px-6 py-3 rounded-lg transition-colors flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
                {{isInCart ? 'Added to Cart' : 'Add to Cart'}}
              </button>

              <button (click)="orderNow()" 
                      class="w-full bg-gray-900 text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition-colors">
                Order Now
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div *ngIf="!product" class="flex justify-center items-center h-96">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
      </div>
    </div>

    <app-footer></app-footer>
