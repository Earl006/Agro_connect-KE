<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <span class="text-2xl font-bold text-green-600">AgroConnect-KE</span>
        </div>
  
        <!-- Navigation Links -->
        <div class="hidden sm:flex sm:space-x-8 items-center">
          <a href="#" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium transition-colors">
            Home
          </a>
          <a href="#about" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium transition-colors">
            About
          </a>
          <a href="#products" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium transition-colors">
            Products
          </a>
          <a href="#contact" class="text-gray-700 hover:text-green-600 px-3 py-2 rounded-md font-medium transition-colors">
            Contact Us
          </a>
        </div>
  
        <!-- Right side icons -->
        <div class="flex items-center space-x-4">
          <ng-container *ngIf="authService.isLoggedIn()">
            <!-- Cart Icon -->
            <a href="/cart" class="text-gray-700 hover:text-green-600">
              <div class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="text-sm ml-1">My Cart</span>
              </div>
            </a>
          </ng-container>
  
          <!-- User Icon with Dropdown -->
          <div class="relative user-menu-container">
            <button 
              (click)="toggleUserMenu($event)"
              class="flex items-center text-gray-700 hover:text-green-600 focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </button>
        
            <!-- Dropdown Menu -->
            <div *ngIf="showUserMenu" 
                 class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
              <div class="py-1" role="menu">
                <ng-container *ngIf="!authService.isLoggedIn()">
                  <a routerLink="/login" 
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                     role="menuitem"
                     (click)="showUserMenu = false">Login</a>
                  <a routerLink="/register" 
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                     role="menuitem"
                     (click)="showUserMenu = false">Register</a>
                </ng-container>
                <ng-container *ngIf="authService.isLoggedIn()">
                  <a routerLink="/profile" 
                     class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                     role="menuitem"
                     (click)="showUserMenu = false">Edit Profile</a>
                  <button (click)="authService.logout(); showUserMenu = false" 
                          class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                          role="menuitem">Logout</button>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
